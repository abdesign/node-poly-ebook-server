<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="”import”" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


</head><body><dom-module id="detail-dialog">
    <template>
        <style is="custom-style">.detail{@apply (--layout-horizontal);paper-fab{cursor:pointer;color:var(--fab-text-color);}paper-fab:hover{color:var(--fab-text-hover-color);}paper-fab.pink{background:var(--pink-color);}paper-fab.blue{background:var(--blue-color);}.buttons paper-button{cursor:pointer;}#pathDiv paper-button{display:inline;}}</style>

        <paper-dialog id="detailDialog" modal="">
            <p>[[_computeLabel(file)]]</p>

            <p><iron-image sizing="cover" title$="[[file]]" style$="[[thumbCss]]" src$="[[_computeImgUrl(file)]]"></iron-image></p>

            <div id="pathDiv" hidden$="!pathes">
                Set filter: <template is="dom-repeat" items="{{pathes}}"><paper-button on-tap="_setFilter" item="[[item]]">"[[item]]"</paper-button></template>
            </div>

            <div class="detail">
                <a href$="../[[file]]" target="_blank">
                    <paper-fab mini="" icon="file-download" class="pink"></paper-fab>
                </a>
                <a href$="reader.html?u=../[[file]]" target="_blank" hidden$="[[!epubReaderVisible]]">
                    <paper-fab mini="" icon="av:library-books" class="pink"></paper-fab>
                </a>
                <paper-fab mini="" hidden$="[[!deleteVisible]]" icon="delete" class="blue deleteIcon" on-tap="deleteFile"></paper-fab>
                <paper-fab mini="" hidden$="[[!copyVisible]]" icon="content-copy" class="blue" on-tap="copyFile"></paper-fab>
                <paper-fab mini="" hidden$="[[!sendLinkVisible]]" icon="icons:send" class="blue" on-tap="sendLink"></paper-fab>
                <paper-fab mini="" hidden$="[[!sendAttachmentVisible]]" icon="icons:attachment" class="blue" on-tap="sendAttachment"></paper-fab>
            </div>


            <div class="buttons">
                <paper-button raised="" dialog-confirm="" autofocus="" icon="close"><iron-icon icon="close"></iron-icon> Close</paper-button>
            </div>
        </paper-dialog>

    </template>


    <script>HTMLImports.whenReady(function(){Polymer({is:"detail-dialog",properties:{file:Object,deleteVisible:{type:Boolean,value:!1},epubReaderVisible:{type:Boolean,value:!1},copyVisible:{type:Boolean,value:!1},sendLinkVisible:{type:Boolean,value:!1},sendAttachmentVisible:{type:Boolean,value:!1},thumbCss:{type:String,value:""},pathes:{type:Array,computed:"_computeArray(file)"}},_computeArray:function(e){var t=[];if(e)for(var i=e.substr(0,e.lastIndexOf(".")).split(/\.| |\-|\\|\//),l=0;l<i.length;l++)i[l].length>2&&t.indexOf(-1==i[l])&&t.push(i[l].replace(/,|_|\./g," "));return t},_setFilter:function(e){var t=e.model.item;this.fire("doFilter",{text:t}),this.$.detailDialog.close()},open:function(){this.$.detailDialog.open()},deleteFile:function(e,t,i){this.fire("detailAction",{file:this.file,method:"delete"})},copyFile:function(e,t,i){this.fire("detailAction",{file:this.file,method:"copy"})},sendAttachment:function(e,t,i){this.fire("detailAction",{file:this.file,method:"sendattachment"})},sendLink:function(e,t,i){this.fire("detailAction",{file:this.file,method:"sendlink"})},_computeLabel:function(e){var t=Math.max(e.lastIndexOf("\\"),e.lastIndexOf("/"))+1;return e=e.substr(t),e=e.substring(1+e.lastIndexOf("/")),e.substr(0,e.lastIndexOf(".")).replace(/,|_|\./g," ")},_computeImgUrl:function(e){var t=e.replace("file/","img/");return t=t.substr(0,t.lastIndexOf("."))+".jpg"}})});</script>


</dom-module>
</body></html>
